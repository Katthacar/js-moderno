<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Eventos</title>
  <link rel="stylesheet"
        href="css/bootstrap.css">
  <link rel="stylesheet"
        href="css/styles.css">
</head>

<body>
  <nav id="navbar"
       class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
    <a class="navbar-brand"
       href="#">Buscador Eventos</a>
  </nav>
  <div class="container buscador">
    <div id="buscador"
         class=" card card-body">
      <h1 class="text-center">Busca Eventos de tu interés o en tu ciudad</h1>

      <div class="form-group">
        <label for="evento">Buscar por Nombre o Ciudad</label>
        <input type="text"
               id="event"
               class="form-control"
               placeholder="Busca por nombre de evento, banda, cantante, o ciudad">
      </div>

      <div class="form-group">
        <label for="categories">Categoría Evento</label>
        <select class="form-control"
                id="categories">
          <option value=""
                  selected
                  disabled>Seleccione una categoría</option>
        </select>
      </div>

      <input type="submit"
             class="mt-5 form-control btn btn-success"
             id="btnSearch"
             value="Buscar"
             disabled>
    </div>
    <div id="eventResults"
         class="row mt-5"></div>

    <div id="spinner"
         style="display: none;">
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
    </div>
  </div>

  <footer class="mt-5 p-3 text-center bg-primary">
    Buscador de Eventos &copy;
  </footer>

  <!-- <script src="js/eventbrite.js"></script>
  <script src="js/interfaz.js"></script> -->
  <script type="module"
          src="js/app.js"></script>
</body>

</html>
